<!DOCTYPE html>
<html lang="pt" ng-app="SabrinaInterviewApp">
	<head>
		<title>Sabrina P. Interview</title>
	  
		<script src="http://code.angularjs.org/1.2.13/angular.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
	  	<script src="http://code.angularjs.org/1.2.13/angular-route.js"></script>
	  	<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
	  	
		<script src="../js/app.js"></script>
		<script src="../js/categoryCtrl.js"></script>
	 	<script src="../js/categoryService.js"></script>
	</head>

	<body ng-controller = "CategoryCtrl">
		<h1>Sabrina P. Interview</h1>
		<br>
		<br>
		<br>
		<h2>All Categories</h2>
		
		<div class="container">
			<div>
			 <input type='text' size=35 ng-model='categorySearch' placeholder="Search by category name" />
				<ul ng-repeat= "category in categoriesList.categories | filter: categorySearch">
					{{category.name}}
					<br>
				</ul>
		 	</div> 
		</div>
	</body>
</html>

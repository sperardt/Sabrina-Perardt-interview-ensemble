<body ng-controller = "CategoryCtrl" >
	<h1>Sabrina P. Interview</h1>
	<br><br><br>
	<a href='#'>Back</a>
	<h2>All Categories</h2>
	<div class="container" ng-init="getAllCategories()">
		<div>
			<input type='text' size=35 ng-model='categorySearch' placeholder="Search by category name" />
			<ul ng-repeat= "category in categoriesList.categories | filter: categorySearch">
				<a href="#/productsByCategory/{{category.id}}">{{category.name}}<br></a>
			</ul>
		</div> 
	</div>
</body>
